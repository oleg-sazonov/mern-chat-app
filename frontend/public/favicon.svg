  <line x1="8" y1="15" x2="16" y2="15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="18" x2="18" y2="18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>